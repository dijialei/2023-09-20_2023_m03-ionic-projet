<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Information</ion-title>
    <ion-icon name="chevron-back-outline" slot="start" routerLink="/home"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>Platform : {{info.operatingSystem}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Version : {{info.osVersion}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>UUID : {{uuid.identifier}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Model : {{info.model}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Connection : </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>

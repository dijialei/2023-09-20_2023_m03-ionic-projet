<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Sessions</ion-title>
    <ion-icon name="chevron-back-outline" slot="start" routerLink="/sessions"></ion-icon>    
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" id="sessionsList">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{session.title}}</ion-card-title>
      <ion-card-subtitle>{{session.titleMobile}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{session.description}}
    </ion-card-content>
  <ion-grid [routerLink]="'/presentateurs/'+s.id" *ngFor="let s of speakerList">
    <ion-row  class="ion-justify-content-center">
      <ion-col size="3">
        <img alt="photo" [src]="'https://devfest2018.gdgnantes.com/'+s.photoUrl" />
      </ion-col>
      <ion-col class="ion-align-self-center"  size="6">
        <ion-label>{{s.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  </ion-card>
</ion-content>

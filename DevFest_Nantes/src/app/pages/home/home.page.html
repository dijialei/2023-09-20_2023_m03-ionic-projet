<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-content [fullscreen]="true">
  <ion-card >
    <img alt="logo" src="../../../assets/icon/logo.png" />
    <ion-card-header>
      <ion-card-title color="dark" ><h1 class="ion-text-center">Conférence</h1></ion-card-title>
      <ion-card-subtitle class="ion-text-center">Date Début: 18/10/2018 - Date Fin: 19/10/2018</ion-card-subtitle>
    </ion-card-header>
    <br>
  
    <ion-card-content>
      <ion-button size="small" fill="outline" expand="block">Voir les sessions</ion-button>
      <br>
      <ion-button size="small" fill="outline" expand="block">Voir les présentateurs</ion-button>
    </ion-card-content>
  </ion-card>  
</ion-content>
